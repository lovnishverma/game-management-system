<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Add your CSS styling here if needed -->
    
  <style>
    /* Additional custom CSS can be added here */
    .btn-custom {
        padding: 28px 54px; /* Adjust padding for width and height */
        font-size: 20px; /* Adjust font size */
        color: white; /* Adjust font color */
        background: #ff0000; /* Initial background color */
        border-radius: 15px; /* Add rounded corners */
        animation: colorTransition 5s infinite;
    }

    @keyframes colorTransition {
        0%   { background: #ff0000; } /* Red */
        40%  { background: #00ff00; } /* Green */
        80%  { background: #0000ff; } /* Blue */
        100% { background: #ff0000; } /* Red */
    }
</style>
</head>
<body>
    <div class="login-container">
      
        <!-- NIELIT Logo -->
      <center>
        <img class="logo" src="https://cdn.glitch.global/2e4e1fd5-3063-4ad2-9509-f801ce34a838/NIELIT-Preview-removebg-preview.png?v=1689957175488" alt="NIELIT Logo">
        
        <br>
      {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endwith %} </center>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
          <center>
            <button type="submit" class="btn btn-success">Login</button>
            </center>
        </form>
        <p class="mt-3">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
</body>
</html>
