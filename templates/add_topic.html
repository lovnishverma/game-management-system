<!DOCTYPE html>
<html>
<head>
    <title>Add New Topic</title>
</head>
<body>
    <h1>Add New Topic</h1>
    <form method="POST" action="/admin">
        <label for="topicImage">Topic Image Link:</label>
        <input type="text" id="topicImage" name="topicImage" required>
        <br>
        <label for="topicName">Topic Name:</label>
        <input type="text" id="topicName" name="topicName" required>
        <br>
        <label for="topicDetails">Topic Details:</label>
        <textarea id="topicDetails" name="topicDetails" required></textarea>
        <br>
        <label for="pdfLink">Google Drive PDF/Slide Link:</label>
        <input type="text" id="pdfLink" name="pdfLink" required>
        <br>
        <input type="submit" value="Add Topic">
    </form>
    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
