<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Topic</title>
</head>

<body>
    <h1>Add New Topic</h1>
    <form action="{{ url_for('add_topic') }}" method="post">
        <label for="topicImage">Topic Image URL:</label>
        <input type="text" id="topicImage" name="topicImage" required><br>

        <label for="topicName">Topic Name:</label>
        <input type="text" id="topicName" name="topicName" required><br>

        <label for="topicDetails">Topic Details:</label>
        <textarea id="topicDetails" name="topicDetails" required></textarea><br>

        <label for="pdfLink">PDF Link:</label>
        <input type="text" id="pdfLink" name="pdfLink" required><br>

        <input type="submit" value="Add Topic">
    </form>
    <a href="{{ url_for('admin_panel') }}">Back to Admin Panel</a>
</body>

</html>
