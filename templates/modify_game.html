<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Game</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Modify Game</h1>
        <form method="post" action="{{ url_for('modify_game', game_id=game.id) }}">
            <div class="form-group">
                <label for="gameImage">Game Image URL:</label>
                <input type="text" class="form-control" id="gameImage" name="gameImage" value="{{ game.game_image }}" required>
            </div>
            <div class="form-group">
                <label for="gameName">Game Name:</label>
                <input type="text" class="form-control" id="gameName" name="gameName" value="{{ game.game_name }}" required>
            </div>
            <div class="form-group">
                <label for="gameDetails">Game Details:</label>
                <textarea class="form-control" id="gameDetails" name="gameDetails" rows="4">{{ game.game_details }}</textarea>
            </div>
            <div class="form-group">
                <label for="teamsize">Team Size:</label>
                <input type="text" class="form-control" id="teamsize" name="teamsize" value="{{ game.team_size }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Game</button>
        </form>
        <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary mt-3">Back to Admin Panel</a>
    </div>
    
    <!-- Add Bootstrap JS and jQuery scripts (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
