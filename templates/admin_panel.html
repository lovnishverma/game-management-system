<!-- Include necessary HTML, CSS, and JavaScript for the admin panel -->
<!-- You can use any CSS framework like Bootstrap to style the admin panel -->
<!-- Create forms to manage users and topics -->
<!-- Example: -->
<form action="{{ url_for('add_topic') }}" method="POST">
    <h3>Add New Topic</h3>
    <label for="topicImage">Topic Image Link</label>
    <input type="text" name="topicImage" required>
    <label for="topicName">Topic Name</label>
    <input type="text" name="topicName" required>
    <label for="topicDetails">Topic Details</label>
    <textarea name="topicDetails" required></textarea>
    <label for="pdfLink">PDF/Slides Link</label>
    <input type="text" name="pdfLink" required>
    <button type="submit">Add Topic</button>
</form>
<!-- Create a section to display all users and topics -->
<!-- Example: -->
<h3>Users</h3>
<ul>
    {% for user in users %}
        <li>{{ user.username }} - {{ user.email }}</li>
    {% endfor %}
</ul>

<h3>Topics</h3>
{% if topics %}
    <div class="row">
        {% for topic in topics %}
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="{{ topic.topic_image }}" alt="{{ topic.topic_name }}" class="card-img-top" style="height: 200px;">
                    <div class="card-body">
                        <h3 class="card-title">{{ topic.topic_name }}</h3>
                        <p class="card-text">{{ topic.topic_details }}</p>
                        <a href="{{ topic.pdf_link }}" target="_blank" class="btn btn-primary">View PDF/Slides</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No topics available.</p>
{% endif %}
