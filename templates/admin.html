<html>
  <body>
    <!-- Admin Page - Add New Topic -->
<div class="admin-page">
  <h2>Add New Topic</h2>
  <form action="/add_topic" method="post">
    <!-- Topic Image Link -->
    <label for="topicImage">Topic Image Link:</label>
    <input type="text" id="topicImage" name="topicImage" required>
    
    <!-- Topic Name -->
    <label for="topicName">Topic Name:</label>
    <input type="text" id="topicName" name="topicName" required>
    
    <!-- Topic Details -->
    <label for="topicDetails">Topic Details:</label>
    <textarea id="topicDetails" name="topicDetails" required></textarea>
    
    <!-- Google Drive Link for PDF/Slides -->
    <label for="pdfLink">Google Drive Link for PDF/Slides:</label>
    <input type="url" id="pdfLink" name="pdfLink" required>
    
    <!-- Submit Button -->
    <button type="submit">Add Topic</button>
  </form>
</div>

  </body>
</html>
