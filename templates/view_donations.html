<!DOCTYPE html>
<html>
<head>
    <title>Your Donations</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include any other necessary CSS or styling links here -->
    <style>
        /* Additional custom CSS can be added here */
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Your Donations</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Donation Amount</th>
                    <th scope="col">Donation Date</th>
                </tr>
            </thead>
            <tbody>
                {% for donation in donations %}
                    <tr>
                        <td>{{ donation.user.fname }}</td>
                        <td>${{ donation.amount }}</td>
                        <td>{{ donation.donation_date.strftime('%B %d, %Y %I:%M %p') }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <p class="mt-3">Total Amount Collected: <span class="font-weight-bold">${{ total_collected }}</span></p>
    </div>

    <!-- Include Bootstrap JS and any necessary JavaScript or additional content here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include any other necessary scripts -->
</body>
</html>
