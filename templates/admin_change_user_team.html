<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Change User Team</title>
</head>
<body>
    <h1>Admin Change User Team</h1>
    <p>Choose a new team for {{ user.username }}:</p>
    
    <form method="POST" action="{{ url_for('admin_change_user_team', user_id=user.id) }}">
        <select name="new_team_id">
            {% for team in teams %}
                <option value="{{ team.id }}">{{ team.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Change Team</button>
    </form>
    
    <a href="{{ url_for('manage_teams') }}">Back to Team Management</a>
</body>
</html>
