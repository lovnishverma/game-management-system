<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add necessary meta tags and styles -->
</head>
<body>
    <div class="container">
        <h2>Manage Teams</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Game</th>
                    <th>Members</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for team in teams %}
                    <tr>
                        <td>{{ team.name }}</td>
                        <td>{{ team.game.game_name }}</td>
                        <td>{{ team.members|length }}</td>
                        <td>
                            <a href="{{ url_for('edit_team', team_id=team.id) }}" class="btn btn-primary">Edit Team</a>
                            <a href="{{ url_for('delete_team', team_id=team.id) }}" class="btn btn-danger">Delete Team</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
