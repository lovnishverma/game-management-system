<!DOCTYPE html>
<html>
<head>
    <title>Donate for Sports Day</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include any other necessary CSS or styling links here -->
    <style>
        /* Center the form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        
        /* Style the form container */
        .form-container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/donate" method="post">
            <h3 class="mb-4">Donate for Sports Day</h3>
          <div class="form-group">
                <label for="donor_name">Your Name</label>
                <input type="text" name="donor_name" class="form-control" required>
            </div>
          <label for="donor_type" class="form-label">You're:</label>
                <select type="select" id="donor_type" name="donor_type" class="form-control" required>
                    <option value="" disabled selected> Select Your Type:</option>
                    <option value="Student"> Student</option>
                    <option value="Faculty"> Faculty</option>
                </select>
            <div class="form-group">
                <label for="donation_amount">Donation Amount:</label>
                <input type="number" step="0.01" min="0.01" name="donation_amount" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Donate</button>
            <a href="{{ url_for('view_donations') }}" class="btn btn-primary ml-2">View Donations</a>
        </form>
    </div>
    
    <!-- Include Bootstrap JS and any necessary JavaScript or additional content here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include any other necessary scripts -->
</body>
</html>
