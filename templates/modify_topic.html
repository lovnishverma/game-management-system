<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Topic</title>
    <!-- Add your CSS styles if needed -->
</head>
<body>
    <div class="container">
        <h1>Modify Topic</h1>
        <form action="{{ url_for('modify_topic', topic_id=topic.id) }}" method="POST">
            <div class="form-group">
                <label for="topicImage">Topic Image Link</label>
                <input type="text" name="topicImage" class="form-control" value="{{ topic.topic_image }}" required>
            </div>
            <div class="form-group">
                <label for="topicName">Topic Name</label>
                <input type="text" name="topicName" class="form-control" value="{{ topic.topic_name }}" required>
            </div>
            <div class="form-group">
                <label for="topicDetails">Topic Details</label>
                <textarea name="topicDetails" class="form-control" required>{{ topic.topic_details }}</textarea>
            </div>
            <div class="form-group">
                <label for="pdfLink">PDF/Slides Link</label>
                <input type="text" name="pdfLink" class="form-control" value="{{ topic.pdf_link }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Topic</button>
        </form>
    </div>
</body>
</html>
