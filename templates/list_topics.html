<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Topics</title>
</head>
<body>
    <h1>List of Topics</h1>
    <ul>
        {% for topic in topics %}
        <li>
            <strong>Topic Name:</strong> {{ topic.topic_name }}<br>
            <strong>Topic Details:</strong> {{ topic.topic_details }}<br>
            <strong>PDF Link:</strong> <a href="{{ topic.pdf_link }}" target="_blank">{{ topic.pdf_link }}</a><br>
            <strong>Topic Image:</strong> <img src="{{ topic.topic_image }}" alt="{{ topic.topic_name }}" style="max-width: 200px;">
            <form action="{{ url_for('modify_topic', topic_id=topic.id) }}" method="GET">
                <input type="submit" value="Modify">
            </form>
            <form action="{{ url_for('delete_topic', topic_id=topic.id) }}" method="POST">
                <input type="submit" value="Delete">
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('admin_panel') }}">Back to Admin Panel</a>
</body>
</html>
